<div class="row">
<div class="col-md-10 col-no-left-padding col-md-offset-2" style="margin-bottom:20px">
                    <section id="middle">
                        <div class="btn-group top-search"> 
                            <select class="form-control">
                                <option value="0">Condition1</option>
                                <option value="1">3k~5k</option>
                                <option value="2">5k~8k</option>
                                <option value="3">8k~10k</option>
                                <option value="4">10k~12k</option>
                                <option value="5">12k以上</option>
                            </select>
                        </div>
                        
                        <div id="warp" class="btn-group" style="margin-top:4px;">
                            <div class="btn-group top-search"> 
                                <select id="province" class="form-control top-search" style="display:inline-block;margin-top:-10px;">
                                    <option value="0">Condition2</option>
                                <option value="1">3k~5k</option>
                                <option value="2">5k~8k</option>
                                <option value="3">8k~10k</option>
                                <option value="4">10k~12k</option>
                                <option value="5">12k以上</option>
                                </select>
                            </div>
                            <div class="btn-group top-search"> 
                                <select id="city" class="form-control top-search" style="display:inline-block;margin-top:-10px;">
                                    <option value="0">Condition3</option>
                                <option value="1">3k~5k</option>
                                <option value="2">5k~8k</option>
                                <option value="3">8k~10k</option>
                                <option value="4">10k~12k</option>
                                <option value="5">12k以上</option>
                                </select>
                            </div>

                        </div>
                        <div style="display:inline-block;vertical-align: top;">
                            <div class="input-group" style="width:400px;">
                                <input name="example-input2-group1" class="form-control" placeholder="keyword">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </section>
                </div>
<div class="col-xs-12">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Recipes</h3>
                                        </div><!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <p>With a bit of extra markup, it's possible to add any kind of HTML content like headings, paragraphs, or buttons into thumbnails.</p>
                                            <hr>

                                            <div class="row">
                                                <div ng-repeat="recipe in recipelist" class="col-xs-6 col-md-3">
                                                    <div class="thumbnail">
                                                        <img src="img/samples/placeholders/place-1.jpg" alt="Sample thumbnail 1">
                                                        <div class="caption">
                                                            <h3>{{recipe.name}}</h3>
                                                            <p>{{recipe.description }}</p>
                                                            <p><a href="javascript:;" class="btn btn-primary" role="button">Detail</a> <a href="#" class="btn btn-default" role="button">Follow</a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                                                              
                                            </div>
                                        </div><!-- /.panel-body -->
                                    </div><!-- /.panel -->
                                
                                </div><!-- /.col-xs-12 -->
</row><!-- row -->
